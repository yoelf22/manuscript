name: Deploy Battery Discharge Chart to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'companionSite/tools/battery-discharge-chart/**'
      - '.github/workflows/deploy-battery-chart.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build
        working-directory: companionSite/tools/battery-discharge-chart
        run: |
          npm ci
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: companionSite/tools/battery-discharge-chart/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
