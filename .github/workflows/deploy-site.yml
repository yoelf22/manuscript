name: Deploy Companion Site to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'companionSite/**'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build battery discharge chart
        working-directory: companionSite/tools/battery-discharge-chart
        run: |
          npm ci
          npm run build

      - name: Assemble site
        run: |
          mkdir -p _site
          # Copy static pages and assets
          cp companionSite/index.html _site/
          cp -r companionSite/assets _site/
          cp -r companionSite/references _site/
          # Copy tools (only built output, not source/node_modules)
          mkdir -p _site/tools/battery-discharge-chart
          cp -r companionSite/tools/battery-discharge-chart/dist/* _site/tools/battery-discharge-chart/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
